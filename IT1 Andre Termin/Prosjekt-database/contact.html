<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Save The Fin</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="index/logo.png">
  </head>
  <body>
    <header>
        <div id="nav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="store.html">Store</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <div id="logo">
          <a href="index.html"><img src="index/logo.png" alt="The Logo">SAVE THE FIN</a>
        </div>
    </header>
    <main>
      <h2>Contact Us</h2>

      <button  id="contactbtn"onclick="document.getElementById('contact').style.display='block'" style="width:auto;">Contact Us</button>

      <div id="contact" class="modal">
        <span onclick="document.getElementById('contact').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="contact-container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="Enter Email" required>

            <label for="firstName"><b>First Name</b></label>
            <input type="navn" placeholder="Enter First Name" required>

            <label for="LastName"><b>Last Name</b></label>
            <input type="navn" placeholder="Enter Last Name" required>

            <div class="clearfix">
              <button type="button" onclick="document.getElementById('contact').style.display='none'" class="sendbtn">Cancel</button>
              <button type="submit" class="sendbtn">Send in</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <a href="about.html">OTHERS</a>
      <a href="contact.html">CONTACT US</a>
      <a href="store.html">HELP</a>
    </footer>

    <script type="text/javascript">
      var modal = document.getElementById('contact');

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
