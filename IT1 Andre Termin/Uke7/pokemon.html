<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="pokemon.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAXcmAc0cNlmvmkzio0KrWqULfdZHg_oD8",
        authDomain: "pokemon-f820d.firebaseapp.com",
        databaseURL: "https://pokemon-f820d.firebaseio.com",
        projectId: "pokemon-f820d",
        storageBucket: "pokemon-f820d.appspot.com",
        messagingSenderId: "340115908811"
      };
      firebase.initializeApp(config);
    </script>
  </head>
  <body>
    <header>
      <button type="button" name="button" onclick="visSterkeste()">Sterkeste pokemon</button>
      <button type="button" name="button" onclick="visNummer()">Nummer</button>
      <button type="button" name="button" onclick="visSvakeste()">Svakeste</button>
    </header>
    <main>
      <section id="secAllePokemon">
        <p>Laster inn pokemon...</p>
      </section>
    </main>

    <script type="text/javascript">
      const db = firebase.database();
      const pokemon = db.ref("pokemon");

      const secAllePokemon = document.querySelector("#secAllePokemon");

      function visPokemon(snapshot) {
        let key = snapshot.key;
        let poke = snapshot.val();
        secAllePokemon.innerHTML += `
          <section class="pokemon">
            <h3>${key}:${poke["Name"]}</h3>
            <img src=${poke["Image URL"]}>
            <p>Type: ${poke["Type 1"]}</p>
            <p>Max HP: ${poke["Max HP"]}</p>
            <p>Max CP: ${poke["Max CP"]}</p>
          </section>
        `
      };

      pokemon
        .orderByChild("Max HP")
        .limitToLast(5)
        .on("child_added", visPokemon);

        function visSterkeste(){
          secAllePokemon.innerHTML = ``;
          pokemon
            .orderByChild("Max CP")
            .limitToLast(20)
            .on("child_added", visPokemon);
        }
        function visNummer(){
          secAllePokemon.innerHTML = ``;
          pokemon
            .orderByKey()
            .limitToFirst(20)
            .on("child_added", visPokemon);
        }
        function visSvakeste(){
          secAllePokemon.innerHTML = ``;
          pokemon
            .orderByChild("Max CP")
            .limitToFirst(20)
            .on("child_added", visPokemon);
        }

    </script>

  </body>
</html>
