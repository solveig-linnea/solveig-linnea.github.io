    <main>
      <div class="kontakt">
        <div class="KObox"><h1>Kontakt Oss</h1></div>
        <div class="KObox1"></div>
        <div class="KObox2">
          <div class="container">
            <form action="index2.html">
              <label for="fname">Fornavn</label>
              <input type="text" id="fname" name="firstname" placeholder="Ditt fornavn...">

              <label for="lname">Etternavn</label>
              <input type="text" id="lname" name="lastname" placeholder="Ditt etternavn...">

              <label for="country">Land</label>
              <select id="country" name="country">
                <option value="norge">Norge</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>

              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Skriv noe..."></textarea>

              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
        <div class="KObox3"></div>
      </div>
