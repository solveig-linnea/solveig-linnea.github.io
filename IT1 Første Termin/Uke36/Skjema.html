<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skjema</title>
  </head>
  <body>

    <h1>Skjema</h1>

    <form action="Register.html">
      <label><h3>Registrering</h3></label>

      <label for="inputNavn">Navn:</label>
      <input id="inputNavn" type="text" name="Navn" placeholder="Skriv inn ditt navn" required>

      <label for="inputAlder">Alder:</label>
      <input id="inputAlder"type="number" name="alder" placeholder="Skriv inn din alder" required>
<br>
      <label>Hva ønsker du å spise?</label>
<br>

      <input id="rbTacp" type="radio" name="rbMat" value="Taco"><label for="rbTaco">Taco</label>
      <input id="rbPizza" type="radio" name="rbMat" value="Pizza"><label for="rbPizza">Pizza</label>
      <input id="rbFisk" type="radio" name="rbMat" value="Fisk"><label for="rbFisk">Fisk</label>

<br>
      <button type="submit" name="RegistreringsKnapp">Send Inn</button>

    </form>

  </body>
</html>
