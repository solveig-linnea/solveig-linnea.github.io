<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Motvind Eventbyrå AS-Bryllup</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <h1>Bryllup</h1>

      <nav>
        <ul>
          <li><a id="Hjem" href="Index.html">Hjem</a></li>
          <li><a id="Barnebursdag" href="BarneBursdag.html">Barnebursdag</a></li>
          <li><a id="Bryllup" href="Bryllup.html">Bryllup</a></li>
          <li><a id="Klassefest" href="Klassefest.html">Klassefest</a></li>
        </ul>
      </nav>

    </header>

    <main>
      <img src="bilder/bryllup.jpg" title="Bryllup" alt="Bilde av bryllupmiddag">

      <form action="Registrer.html">

        <label><h3>Påmeldingsskjema</h3></label>

      <p>Vi vil gjerne vite hva du heter, hvor mange av deg og dine kjente kommer <br>
        og hva dere ønsker å spise. derfor vil vi gjenrne at dere fyller ut dette skjemaet.</p>

        <label for="inputNavn">Navn:</label>
        <input id="inputNavn" type="text" name="Navn" placeholder="Skriv inn ditt navn" required>

<br>
        <label>Kommer du med eller uten følge?</label>
<br>

        <input id="rbMed" type="radio" name="rbFølge" value="Med"><label for="rbMed">Med følge</label>
        <input id="rbUtens" type="radio" name="rbFølge" value="Uten"><label for="rbUten">Uten følge</label>
<br>

        <select name="velgMat">
          <option value="Overskrift">Velg Mat</option>
          <option value="Taco">Taco</option>
          <option value="Fisk">Fisk</option>
          <option value="Pizza">Pizza</option>
        </select>

<br>
        <button type="submit" name="RegistreringsKnapp">Send Inn</button>

      </form>
    </main>

    <footer></footer>

  </body>
</html>
