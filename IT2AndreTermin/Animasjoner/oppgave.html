<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      @keyframes roter{
        from{
          left: 0%;
          top: 50%;
          transform: rotate(0deg);
        }
        25%{
          left: 25%;
          top: 25%
        }
        50%{
          left: 50%;
          top: 0%
        }
        75%{
          left: 75%;
          top: 25%
        }
        to{
          left: 100%;
          top: 50%;
          transform: rotate(360deg);
        }
      }
      img{
        position: absolute;
        animation: roter 1.5s infinite ease-in-out
      }

    </style>
  </head>
  <body>
    <img src="sol.jpg" alt="">

  </body>
</html>
